---
layout: default
title: Join
permalink: /join/
---
<head>
  <link rel="stylesheet" href="/static/css/mdl.min.css" media="screen" title="no title">
  <script src="/static/js/jquery.min.js" charset="utf-8"></script>
  <script src="/static/js/mdl.min.js" charset="utf-8"></script>
  <script src="/static/js/register.js" charset="utf-8"></script>
  <script src="/static/js/av.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="well">
    <form name="join_form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="name">
        <label class="mdl-textfield__label" for="name">姓名</label>
      </div><br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="stu_no">
        <label class="mdl-textfield__label" for="stu_no">学号</label>
      </div><br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" id="phone">
        <label class="mdl-textfield__label" for="phone">电话</label>
      </div><br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="gender" value="male" checked>
        <span class="mdl-radio__label">男</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="gender" value="female">
        <span class="mdl-radio__label">女</span>
      </label><br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="college">
        <label class="mdl-textfield__label" for="college">学院</label>
      </div><br />
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="grade">
        <label class="mdl-textfield__label" for="grade">年级</label>
      </div><br />
      <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" rows= "3" id="self" ></textarea>
        <label class="mdl-textfield__label" for="self">自我介绍（非必填）</label>
      </div><br />
    </form>
    <button class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" onclick="register()">
      报名
    </button>
  </div>
  <!-- Submit script -->
  <script type="text/javascript">
    
  </script>
</body>
