---
layout: default
title: Join
permalink: /join/
---
<!DOCTYPE html>
  <div class="well">
    <form name="join_form">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="name">
        <label class="mdl-textfield__label" for="name">姓名</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="stu_no">
        <label class="mdl-textfield__label" for="stu_no">学号</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="phone">
        <label class="mdl-textfield__label" for="phone">电话</label>
      </div>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" name="gender" value="male" checked />男
      </label>
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-2">
        <input type="checkbox" id="list-checkbox-2" class="mdl-checkbox__input" name="gender" value="female" />女
      </label><br />
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="college">
        <label class="mdl-textfield__label" for="college">学院</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="grade">
        <label class="mdl-textfield__label" for="grade">年级</label>
      </div>
    </form>
  </div>
  <!-- Submit script -->
  <script type="text/javascript">
    function register()
    {
      $.ajax({
          type: 'POST',
          url: "#",
          data: {
            name: $('#name').val(),
            stu_no: $('#stu_no').val(),
            phone: $('#phone').val(),
            gender: $('input:radio[name="gender"]:checked').val(),
            college: $('#college').val(),
            grade: $('#grade').val()
          },

          error: function(respond)
          {
            // Code
          },

          success: function(data)
          {
            // Code
          }
        }
      )
    }
  </script>
